App\Entity\Location:
  properties:
    latitude:
      - Range:
          min: -90
          max: 90
          groups: ['new','edit']
    longitude:
      - Range:
          min: -180
          max: 180
          groups: ['new', 'edit']
App\Entity\Measurement:
  properties:
    temperature:
      - Range:
          min: 0
          groups: ['new','edit']
    uv_index:
      - Range:
          min: 0
          groups: ['new','edit']
    wind_speed:
      - Range:
          min: 0
          groups: ['new','edit']
    date:
      - Range:
          min: now
          groups: ['new','edit']
    humidity:
      - Range:
          min: 0
          max: 100
          groups: ['new','edit']
